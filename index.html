                <div class="col-12 col-lg-2 g-0 ">

                        <div class="btn-group-vertical gap-3" role="group" aria-label="Vertical button group">
                            <p class="fw-bold mb-1">CONTROLS</p>
                            <button type="button" class="btn bg-white shadow-sm btn-sm p-2 fw-bold active">

                            </button>

                                <i class="bi bi-person-circle me-2"></i>

                            </button>
                            <button type="button" class="btn bg-white shadow-sm btn-sm p-2 fw-bold">
                                <i class="bi bi-bar-chart-fill me-2"></i>
                                Statistics
                            </button>
                            <button type="button" class="btn bg-white shadow-sm btn-sm p-2 fw-bold">
                                <i class="bi bi-file-earmark-fill me-2"></i>
                                Report
                            </button>
                        </div>
    
                        <div class="btn-group-vertical gap-3" role="group" aria-label="Vertical button group">
                            <p class="fw-bold mb-1">ACTION</p>
                            <button type="button" class="btn bg-white shadow-sm btn-sm p-2 fw-bold">
                                <i class="bi bi-person-badge me-2"></i>
                                New User
                            </button>
                            <button type="button" class="btn bg-white shadow-sm btn-sm p-2 fw-bold">
                                <i class="bi bi-credit-card-2-front-fill me-2"></i>
                                Update Data
                            </button>
                            <button type="button" class="btn bg-white shadow-sm btn-sm p-2 fw-bold">
                                <i class="bi bi-calendar-week-fill me-2"></i>
                                Add Event
                            </button>
                        </div>

                        <div class="btn-group-vertical gap-3" role="group" aria-label="Vertical button group">
                            <p class="fw-bold mb-1">INSIGHT</p>
                            <button type="button" class="btn bg-white shadow-sm btn-sm p-2 fw-bold">
                                <i class="bi bi-chat-dots-fill me-2"></i>
                                Inbox
                            </button>
                            <button type="button" class="btn bg-white shadow-sm btn-sm p-2 fw-bold">
                                <i class="bi bi-bell-fill me-2"></i>
                                Notifications
                            </button>
                            <button type="button" class="btn bg-white shadow-sm btn-sm p-2 fw-bold">
                                <i class="bi bi-gear-fill me-2"></i>
                                Setting
                            </button>
                        </div>
                        
                    </div>
                </div>

                <div class="col-12 col-lg-10">
                    <div class="vh-100 overflow-scroll bg-white">
                        <nav class="navbar navbar-expand-lg shadow-sm z-1">

                              </button>
                              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar" aria-controls="navBar" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                              </button>
                              <div class="collapse navbar-collapse" id="navBar">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                  <li class="nav-item">

                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link" href="#">About</a>

                                    </ul>
                                  </li>
                                </ul>
                                <form class="d-flex" role="search">
                                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                  <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                              </div>
                            </div>
                        </nav>
